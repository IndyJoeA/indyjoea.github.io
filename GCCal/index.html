<script>

	// Alert/Confirm/Prompt
	function dialogue(content, title) {
		$('<div />').qtip({
			content: {
				text: content,
				title: title
			},
			position: {
				my: 'center', at: 'center',
				target: $(window)
			},
			show: {
				ready: true,
				modal: {
					on: true,
					blur: false
				}
			},
			hide: false,
			style: {
				classes: 'qtip-bootstrap'
			},
			events: {
				render: function(event, api) {
					$('button', api.elements.content).click(function(e) {
						api.hide(e);
					});
				},
				hide: function(event, api) { api.destroy(); }
			}
		});
	}

			eventRender: function(event, eventElement, view) {

					if (view.name == "listWeek") { eventElement.find("td.fc-list-item-title").append("&emsp;"); }
					for (var img = userImages.length-1; img >= 0 ; img--) {

					}
				}
				//if (event.location) { eventElement.find('.fc-title').append("<br/><i>" + event.location) + "</i>"; }

				eventElement.qtip({

					},
					show: {
						delay: 500
					},
					hide: {
						fixed: true
					},
					position: {
						target: 'mouse',
						adjust: {
							mouse: false
						}
					},
					style: {
						classes: 'qtip-bootstrap'
					}
				});
			}			
		});
		
	});
