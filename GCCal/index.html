			header: {

				center: 'month,agendaCon,agendaDay,listMonth showPayments',
				right: 'title'
			},
			minTime: '07:00:00',
			maxTime: '026:00:00',
			contentHeight: 'auto',
			defaultDate: '2017-08-17',
			defaultView: 'agendaCon',			
			views: {
				agendaCon: {
					type: 'agenda',
					dayCount: 4,
					buttonText: 'week'

			},
			listDayFormat: 'dddd',
			listDayAltFormat: 'MMMM D, YYYY',
			allDaySlot: false, // all day slot displayed at top
			navLinks: true, // can click day/week names to navigate views
			editable: false,
			eventLimit: false, // allow "more" link when too many events
			slotEventOverlap: false,
			eventTextColor: 'black',
			events: [				
				{title: 'The Creature from Wakulla Springs!',location: 'JW :: 201 :: 6',type: 'RPG',users: 'Joshua,Jeff,Charles,Amanda,Nathan,Marlena',start: '2017-08-17T11:00:00',end: '2017-08-17T14:30:00', link: 'https://www.gencon.com/events/122648', backgroundColor: '#8DB6C7'},{title: 'The Stone Tree Incident',location: 'JW :: 313 :: 1',type: 'RPG',users: 'Joe,Helen,Charles,Jeff',start: '2017-08-17T15:00:00',end: '2017-08-17T19:00:00', link: 'https://www.gencon.com/events/111587', backgroundColor: '#8DB6C7'},{title: 'Pandemic',location: 'ICC :: Hall D : Rogue Judges :: HQ',type: 'BGM',users: 'Joe,Helen,Charles,Marlena,Joshua,Jeff',start: '2017-08-18T10:00:00',end: '2017-08-18T12:00:00', link: 'https://www.gencon.com/events/106362', backgroundColor: '#C1B38E'},{title: 'Power',location: 'JW :: 313 :: 3',type: 'RPG',users: 'Nathan,Amanda,Charles,Marlena,Joshua,Jeff',start: '2017-08-18T14:00:00',end: '2017-08-18T18:00:00', link: 'https://www.gencon.com/events/112938', backgroundColor: '#8DB6C7'},{title: '4 the Birds',location: 'ICC :: Hall D : Breaking :: HQ',type: 'BGM',users: 'Joe,Helen,Charles,Amanda,Nathan,Marlena,extra,Joshua',start: '2017-08-19T10:00:00',end: '2017-08-19T12:00:00', link: 'https://www.gencon.com/events/114104', backgroundColor: '#C1B38E'},{title: 'Mammoth Star Trek Catan: Federation Space',location: 'ICC :: Hall E : Catan Studios :: HQ',type: 'BGM',users: 'Joe',start: '2017-08-20T10:00:00',end: '2017-08-20T12:00:00', link: 'https://www.gencon.com/events/110066', backgroundColor: '#C1B38E'},{title: 'The Sword of Zaldor: A Fantasy Escape Room',location: 'ICC :: 120',type: 'ZED',users: 'Jeff,Amanda,Nathan,Marlena,Joshua',start: '2017-08-17T09:00:00',end: '2017-08-17T10:00:00', link: 'https://www.gencon.com/events/106579', backgroundColor: '#B2E289'},{title: 'The Board is Turned',location: 'Union Station :: Edison South',type: 'LRP',users: 'Charles,Marlena,extra,Joshua',start: '2017-08-18T19:00:00',end: '2017-08-19T01:00:00', link: 'https://www.gencon.com/events/106590', backgroundColor: '#CA9F92'},{title: 'A Climax of Painful Secrets',location: 'JW :: White River Blrm H :: 5',type: 'RPG',users: 'Charles,Marlena,Joshua,Jeff',start: '2017-08-19T19:00:00',end: '2017-08-19T23:00:00', link: 'https://www.gencon.com/events/123009', backgroundColor: '#8DB6C7'},{title: 'Promised Sands: Dry Denizen Explorers',location: 'JW :: 313 :: 3',type: 'RPG',users: 'Amanda,Nathan,Marlena,Joshua',start: '2017-08-17T15:00:00',end: '2017-08-17T19:00:00', link: 'https://www.gencon.com/events/110880', backgroundColor: '#8DB6C7'},{title: 'Lockdown',location: 'Omni :: Fisher Blrm',type: 'LRP',users: 'Marlena',start: '2017-08-17T19:00:00',end: '2017-08-17T23:00:00', link: 'https://www.gencon.com/events/103593', backgroundColor: '#CA9F92'},{title: 'Past is Prologue',location: 'Crowne Plaza :: Illinois St Blrm West',type: 'LRP',users: 'Marlena',start: '2017-08-19T12:00:00',end: '2017-08-19T18:00:00', link: 'https://www.gencon.com/events/106591', backgroundColor: '#CA9F92'},{title: 'UH.AQ.12.02 Araqunidia Cameo: Knight in Centropolis',location: 'Union Station :: Edison North :: 8--9',type: 'RPG',users: 'Joshua',start: '2017-08-16T19:00:00',end: '2017-08-16T23:00:00', link: 'https://www.gencon.com/events/104454', backgroundColor: '#8DB6C7'},{title: 'The Void Contract',location: 'JW :: 204 :: 3',type: 'RPG',users: 'Joshua',start: '2017-08-19T14:00:00',end: '2017-08-19T18:00:00', link: 'https://www.gencon.com/events/106194', backgroundColor: '#8DB6C7'},{title: 'Dancing Among Stones (puzzle-oriented)',location: 'Lucas Oil :: Exhibit Hall 2 :: HQ',type: 'TDA',users: 'Julie,Joe,Helen,extra,extra',start: '2017-08-17T09:27:00',end: '2017-08-17T11:27:00', link: 'https://www.gencon.com/events/118357', backgroundColor: '#B1C27A'}
			],
			eventRender: function(event, eventElement, view) {
				if (event.users) {
					var userImages = event.users.split(",");					
					var userIcons = "";
					
					for (var img = 0; img < userImages.length ; img++) {
						userIcons += "<img src='img/" + userImages[img] + ".jpg' alt='" + userImages[img] + "' style='border-radius: 50%' width='16' height='16'>";
					}
					
					if (view.name == "agendaCon" || view.name == "agendaDay") { 
						eventElement.find("div.fc-content").prepend(userIcons);
					}
					if (view.name == "listMonth") { 
						eventElement.find("td.fc-list-item-marker").remove();
						eventElement.find("td.fc-list-item-title").prepend("<img src='img/ico/" + event.type + ".gif' alt='" + event.type + "' width='16' height='16' />&emsp;");
						eventElement.find("td.fc-list-item-title").append("&emsp;");
						eventElement.find("td.fc-list-item-title").append(userIcons);
					}
				}
				//if (event.location) { eventElement.find('.fc-title').append("<br/><i>" + event.location) + "</i>"; }
				eventElement.find('.fc-time').hide();
				eventElement.qtip({
					content: {
						title: event.title,
						text: "<p><b>Location:</b> " + event.location + "<br /><b>Start Time:</b> " + moment(event.start).format("h:mm A") + "<br /><b>End Time:</b> " + moment(event.end).format("h:mm A") + "<br /><b>Who's Attending:</b> " + event.users.replace(/,/g, ", ") + "</p><p><div style='float:left'><img src='img/ico/" + event.type + ".gif' alt='" + event.type + "' title='" + event.type + "' width='32' height='32' /></div><div style='float:right'><a target='_blank' href='" + event.link + "'>Full Event Info</a></div></p>"
					},
					hide: {
						fixed: true
					},
					position: {
						my: 'top left',
						at: 'top left',
						adjust: {
							mouse: false
						}
					},
					style: {
						classes: 'qtip-bootstrap'
					}
				});
			}			
		});
