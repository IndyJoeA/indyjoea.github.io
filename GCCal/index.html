<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<link href='jquery.qtip.min.css' rel='stylesheet' />
<link href='fullcalendar.min.css' rel='stylesheet' />
<link href='fullcalendar.print.min.css' rel='stylesheet' media='print' />
<link href="jAlert.css" rel="stylesheet" />
<script src='lib/moment.min.js'></script>
<script src='lib/jquery.min.js'></script>
<script src='jquery.qtip.min.js'></script>
<script src='fullcalendar.min.js'></script>
<script src="jAlert.min.js"></script>
<script>

	$(document).ready(function() {

		var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
	
		$('#calendar').fullCalendar({
			customButtons: {
				showPayments: {
					text: 'show payments',
					click: function() {
						$.jAlert({
						  'title': 'Payment Details',
						  'content': '<table style="font-size:medium; padding-top:10px; padding-bottom:20px; width:100%"><thead><tr><th><th style="width:20%"></tr></thead><tbody><tr><th scope="row">Helen pays Joe</th><td>$48</td></tr><tr><th scope="row">Charles pays Joe</th><td>$48</td></tr><tr><th scope="row">Charles pays Marlena</th><td>$10</td></tr><tr><th scope="row">Amanda pays Joe</th><td>$44</td></tr><tr><th scope="row">Nathan pays Joe</th><td>$44</td></tr><tr><th scope="row">Nathan pays Marlena</th><td>$18</td></tr><tr><th scope="row">Marlena pays Joe</th><td>$48</td></tr><tr><th scope="row">Joshua pays Joe</th><td>$48</td></tr><tr><th scope="row">Joshua pays Charles</th><td>$8</td></tr><tr><th scope="row">Joshua pays Marlena</th><td>$18</td></tr><tr><th scope="row">Jeff pays Joe</th><td>$48</td></tr><tr><th scope="row">Jeff pays Charles</th><td>$8</td></tr><tr><th scope="row">Jeff pays Marlena</th><td>$18</td></tr></tbody></table>',
						  'closeBtn': false,
						  'theme': 'blue',
						  'size': 'sm',
						  'btns': { 'text': 'Close' },
						  'showAnimation': 'fadeInDown',
						  'hideAnimation': 'fadeOutUp'
						});
					}
				}
			},
			header: {
				left: 'prev,next today',
				center: 'month,agendaCon,agendaDay,listMonth showPayments',
				right: 'title'
			},
			minTime: '07:00:00',
			maxTime: '026:00:00',
			contentHeight: 'auto',
			defaultDate: '2018-08-02',
			defaultView: 'agendaCon',			
			views: {
				agendaCon: {
					type: 'agenda',
					dayCount: 4,
					buttonText: 'week'
				}
			},
			listDayFormat: 'dddd',
			listDayAltFormat: 'MMMM D, YYYY',
			allDaySlot: false, // all day slot displayed at top
			navLinks: true, // can click day/week names to navigate views
			editable: false,
			eventLimit: false, // allow "more" link when too many events
			slotEventOverlap: false,
			eventTextColor: 'black',
			events: [				
				{title: 'Idle Hands',location: '::',type: 'RPG',users: 'Joe,Helen,Charles,Marlena,Joshua,Jeff',start: '2018-08-02T14:00:00',end: '2018-08-02T18:00:00', link: 'https://www.gencon.com/events/135278', backgroundColor: '#8DB6C7'},{title: 'Escape Room: KGB Interrogation',location: 'Escape Room Indy :: 200 S. Meridian St. :: HQ',type: 'ZED',users: 'Joe,extra,Helen,Charles,Amanda,Nathan,Marlena,Joshua,Jeff',start: '2018-08-04T14:00:00',end: '2018-08-04T15:00:00', link: 'https://www.gencon.com/events/133065', backgroundColor: '#B2E289'},{title: 'Tactical Laser Tag',location: 'Lucas Oil :: Field : Laser Tag Arena :: HQ',type: 'ZED',users: 'Joe,extra,Helen,Charles,Amanda,Nathan,Marlena,Joshua,Jeff',start: '2018-08-04T15:00:00',end: '2018-08-04T16:00:00', link: 'https://www.gencon.com/events/129922', backgroundColor: '#B2E289'},{title: 'A Menagerie Mess!',location: '::',type: 'RPG',users: 'Charles,extra,Marlena,Joshua,Jeff',start: '2018-08-03T18:00:00',end: '2018-08-03T22:00:00', link: 'https://www.gencon.com/events/129613', backgroundColor: '#8DB6C7'},{title: 'The Cultist Convention',location: 'Hyatt :: Network',type: 'LRP',users: 'Charles,Nathan,Marlena,extra,Joshua,Jeff',start: '2018-08-04T18:00:00',end: '2018-08-04T23:00:00', link: 'https://www.gencon.com/events/131070', backgroundColor: '#CA9F92'},{title: 'TMNT',location: 'Lucas Oil :: Field : FitS :: HQ',type: 'BGM',users: 'Nathan,extra',start: '2018-08-02T14:00:00',end: '2018-08-02T18:00:00', link: 'https://www.gencon.com/events/133895', backgroundColor: '#C1B38E'}
			],
			eventRender: function(event, eventElement, view) {
				if (event.users) {
					var userImages = event.users.split(",");					
					var userIcons = "";
					
					for (var img = 0; img < userImages.length ; img++) {
						userIcons += "<img src='img/" + userImages[img] + ".jpg' alt='" + userImages[img] + "' style='border-radius: 50%' width='16' height='16'>";
					}
					
					if (view.name == "agendaCon" || view.name == "agendaDay") { 
						eventElement.find("div.fc-content").prepend(userIcons);
					}
					if (view.name == "listMonth") { 
						eventElement.find("td.fc-list-item-marker").remove();
						eventElement.find("td.fc-list-item-title").prepend("<img src='img/ico/" + event.type + ".gif' alt='" + event.type + "' width='16' height='16' />&emsp;");
						eventElement.find("td.fc-list-item-title").append("&emsp;");
						eventElement.find("td.fc-list-item-title").append(userIcons);
					}
				}
				//if (event.location) { eventElement.find('.fc-title').append("<br/><i>" + event.location) + "</i>"; }
				eventElement.find('.fc-time').hide();
				eventElement.qtip({
					content: {
						title: event.title,
						text: "<p><b>Location:</b> " + event.location + "<br /><b>Start Time:</b> " + moment(event.start).format("h:mm A") + "<br /><b>End Time:</b> " + moment(event.end).format("h:mm A") + "<br /><b>Who's Attending:</b> " + event.users.replace(/,/g, ", ") + "</p><p><div style='float:left'><img src='img/ico/" + event.type + ".gif' alt='" + event.type + "' title='" + event.type + "' width='32' height='32' /></div><div style='float:right'><a target='_blank' href='" + event.link + "'>Full Event Info</a></div></p>"
					},
					show: (!isMobile ? { 
						delay: 500 
					} : {
					}),
					hide: {
						fixed: true
					},
					position: (!isMobile ? {						
						target: 'mouse',
						adjust: {
							mouse: false
						}
					} : {
						my: 'top left',
						at: 'top left',
						adjust: {
							mouse: false
						}
					}),
					style: {
						classes: 'qtip-bootstrap'
					}
				});
			}			
		});
		
	});

</script>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		margin: 0 auto;
	}
	
</style>
</head>
<body>

	<div id='calendar'></div>
