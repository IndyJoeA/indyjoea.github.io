<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='jquery.qtip.min.css' rel='stylesheet' />
<link href='fullcalendar.min.css' rel='stylesheet' />
<link href='fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='lib/moment.min.js'></script>
<script src='lib/jquery.min.js'></script>
<script src='jquery.qtip.min.js'></script>
<script src='fullcalendar.min.js'></script>
<script>

	// Alert/Confirm/Prompt
	function dialogue(content, title) {
		$('<div />').qtip({
			content: {
				text: content,
				title: title
			},
			position: {
				my: 'center', at: 'center',
				target: $(window)
			},
			show: {
				ready: true,
				modal: {
					on: true,
					blur: false
				}
			},
			hide: false,
			style: {
				classes: 'qtip-bootstrap'
			},
			events: {
				render: function(event, api) {
					$('button', api.elements.content).click(function(e) {
						api.hide(e);
					});
				},
				hide: function(event, api) { api.destroy(); }
			}
		});
	}

	$(document).ready(function() {
				
		$('#calendar').fullCalendar({
			customButtons: {
				showPayments: {
					text: 'show payments',
					click: function() {
						var message = $('GenConPayments'), 
						ok = $('<button />', { text: 'Ok', class: 'fc fc-button fc-state-default fc-corner-left fc-corner-right', style: 'height:2.1em' });						

						dialogue( message.add(ok), 'Payment Details' );
					}
				}
			},
			header: {
				left: 'prev,next today',
				center: 'month,agendaCon,agendaDay,listWeek showPayments',
				right: 'title'
			},
			minTime: '07:00:00',
			maxTime: '026:00:00',
			contentHeight: 'auto',
			defaultDate: '2017-08-17',
			defaultView: 'agendaCon',			
			views: {
				agendaCon: {
					type: 'agenda',
					dayCount: 4,
					buttonText: 'week'
				}
			},
			allDaySlot: false, // all day slot displayed at top
			navLinks: true, // can click day/week names to navigate views
			editable: false,
			eventLimit: false, // allow "more" link when too many events
			slotEventOverlap: false,
			eventTextColor: 'black',			
			events: [				
				//GenConEvents
			],
			eventRender: function(event, eventElement, view) {
				if (event.users) {
					var userImages = event.users.split(",");					
					var userIcons = "";
					
					for (var img = 0; img < userImages.length ; img++) {
						userIcons += "<img src='img/" + userImages[img] + ".jpg' alt='" + userImages[img] + "' style='border-radius: 50%' width='16' height='16'>";
					}
					
					if (view.name == "agendaCon" || view.name == "agendaDay") { 
						eventElement.find("div.fc-content").prepend(userIcons);
					}
					if (view.name == "listWeek") { 
						eventElement.find("td.fc-list-item-title").append("&emsp;");
						eventElement.find("td.fc-list-item-title").append(userIcons);
					}
				}
				//if (event.location) { eventElement.find('.fc-title').append("<br/><i>" + event.location) + "</i>"; }
				eventElement.find('.fc-time').hide();
				eventElement.qtip({
					content: {
						title: event.title,
						text: "<p><b>Location:</b> " + event.location + "<br /><b>Start Time:</b> " + moment(event.start).format("h:mm A") + "<br /><b>End Time:</b> " + moment(event.end).format("h:mm A") + "<br /><b>Who's Attending:</b> " + event.users.replace(/,/g, ", ") + "</p><p><a href='" + event.link + "'>Full Event Info</a></p>"
					},
					show: {
						delay: 500
					},
					hide: {
						fixed: true
					},
					position: {
						target: 'mouse',
						adjust: {
							mouse: false
						}
					},
					style: {
						classes: 'qtip-bootstrap'
					}
				});
			}			
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		margin: 0 auto;
	}
	
</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
