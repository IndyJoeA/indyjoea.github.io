<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='jquery.qtip.min.css' rel='stylesheet' />
<link href='fullcalendar.min.css' rel='stylesheet' />
<link href='fullcalendar.print.min.css' rel='stylesheet' media='print' />
<link href="jAlert.css" rel="stylesheet" />
<script src='lib/moment.min.js'></script>
<script src='lib/jquery.min.js'></script>
<script src='jquery.qtip.min.js'></script>
<script src='fullcalendar.min.js'></script>
<script src="jAlert.min.js"></script>
<script src='jAlert-functions.min.js'></script>
<script>

	$(document).ready(function() {
				
		$('#calendar').fullCalendar({
			customButtons: {
				showPayments: {
					text: 'show payments',
					click: function() {
						infoAlert('Payment Details', '<table style="font-size:medium; padding-top:10px; padding-bottom:20px; width:100%"><thead><tr><th><th style="width:10%"></tr></thead><tbody><tr><th scope="row">Joe pays Marlena</th><td>$2</td></tr><tr><th scope="row">Joe pays Julie</th><td>$62</td></tr><tr><th scope="row">Helen pays Joe</th><td>$6</td></tr><tr><th scope="row">Helen pays Marlena</th><td>$2</td></tr><tr><th scope="row">Helen pays Julie</th><td>$62</td></tr><tr><th scope="row">James pays Joe</th><td>$2</td></tr></tbody></table>');
					}
				}
			},
			header: {
				left: 'prev,next today',
				center: 'month,agendaCon,agendaDay,listMonth showPayments',
				right: 'title'
			},
			minTime: '07:00:00',
			maxTime: '026:00:00',
			contentHeight: 'auto',
			defaultDate: '2017-08-17',
			defaultView: 'agendaCon',			
			views: {
				agendaCon: {
					type: 'agenda',
					dayCount: 4,
					buttonText: 'week'
				}
			},
			listDayFormat: 'dddd',
			listDayAltFormat: 'MMMM D, YYYY',
			allDaySlot: false, // all day slot displayed at top
			navLinks: true, // can click day/week names to navigate views
			editable: false,
			eventLimit: false, // allow "more" link when too many events
			slotEventOverlap: false,
			eventTextColor: 'black',
			events: [				
				{title: 'The Stone Tree Incident',location: 'JW :: 313 :: 1',type: 'RPG',users: 'Joe,Helen',start: '2017-08-17T15:00:00',end: '2017-08-17T19:00:00', link: 'https://www.gencon.com/events/111587', backgroundColor: '#8DB6C7'},{title: 'Pandemic',location: 'ICC :: Hall D : Rogue Judges :: HQ',type: 'BGM',users: 'Joe,Helen',start: '2017-08-18T10:00:00',end: '2017-08-18T12:00:00', link: 'https://www.gencon.com/events/106362', backgroundColor: '#C1B38E'},{title: '4 the Birds',location: 'ICC :: Hall D : Breaking :: HQ',type: 'BGM',users: 'Joe,Helen',start: '2017-08-19T10:00:00',end: '2017-08-19T12:00:00', link: 'https://www.gencon.com/events/114104', backgroundColor: '#C1B38E'},{title: 'Mammoth Star Trek Catan: Federation Space',location: 'ICC :: Hall E : Catan Studios :: HQ',type: 'BGM',users: 'Joe,James',start: '2017-08-20T10:00:00',end: '2017-08-20T12:00:00', link: 'https://www.gencon.com/events/110066', backgroundColor: '#C1B38E'},{title: 'Harry Potter TCG: Giant Wars',location: 'ICC :: Hall B : Blue :: 4--6',type: 'TCG',users: 'James,Julie',start: '2017-08-17T14:00:00',end: '2017-08-17T16:00:00', link: 'https://www.gencon.com/events/104813', backgroundColor: '#51C0BF'},{title: 'Harry Potter TCG: Cube',location: 'ICC :: Hall B : Blue :: 4--5',type: 'TCG',users: 'James,Julie',start: '2017-08-17T18:00:00',end: '2017-08-17T22:00:00', link: 'https://www.gencon.com/events/104815', backgroundColor: '#51C0BF'},{title: 'The Moongate Maze (puzzle-oriented)',location: 'Lucas Oil :: Exhibit Hall 2 :: HQ',type: 'TDA',users: 'James,Julie',start: '2017-08-18T12:25:00',end: '2017-08-18T14:25:00', link: 'https://www.gencon.com/events/117992', backgroundColor: '#B1C27A'},{title: 'Harry Potter TCG: Cube',location: 'ICC :: Hall B : Blue :: 4--5',type: 'TCG',users: 'James,Julie',start: '2017-08-18T18:00:00',end: '2017-08-18T22:00:00', link: 'https://www.gencon.com/events/104816', backgroundColor: '#51C0BF'},{title: 'Star Trek Attack Wing Constructed Quick Play',location: 'Lucas Oil :: Field : WizKids :: HQ',type: 'NMN',users: 'James',start: '2017-08-19T10:00:00',end: '2017-08-19T12:00:00', link: 'https://www.gencon.com/events/113114', backgroundColor: '#7095E1'},{title: 'Harry Potter TCG: World Championship',location: 'ICC :: Hall B : Blue :: 4--6',type: 'TCG',users: 'James,Julie',start: '2017-08-19T13:00:00',end: '2017-08-19T18:00:00', link: 'https://www.gencon.com/events/104817', backgroundColor: '#51C0BF'},{title: 'Dancing Among Stones (puzzle-oriented)',location: 'Lucas Oil :: Exhibit Hall 2 :: HQ',type: 'TDA',users: 'Julie,Joe,Helen,James,extra,extra',start: '2017-08-17T09:27:00',end: '2017-08-17T11:27:00', link: 'https://www.gencon.com/events/118357', backgroundColor: '#B1C27A'},{title: 'Introduction to Adventure - Season 7 Preview',location: 'JW :: Griffin Hall :: HQ',type: 'RPG',users: 'Julie,extra',start: '2017-08-18T08:00:00',end: '2017-08-18T10:00:00', link: 'https://www.gencon.com/events/119310', backgroundColor: '#8DB6C7'}
			],
			eventRender: function(event, eventElement, view) {
				if (event.users) {
					var userImages = event.users.split(",");					
					var userIcons = "";
					
					for (var img = 0; img < userImages.length ; img++) {
						userIcons += "<img src='img/" + userImages[img] + ".jpg' alt='" + userImages[img] + "' style='border-radius: 50%' width='16' height='16'>";
					}
					
					if (view.name == "agendaCon" || view.name == "agendaDay") { 
						eventElement.find("div.fc-content").prepend(userIcons);
					}
					if (view.name == "listMonth") { 
						eventElement.find("td.fc-list-item-marker").remove();
						eventElement.find("td.fc-list-item-title").prepend("<img src='img/ico/" + event.type + ".gif' alt='" + event.type + "' width='16' height='16' />&emsp;");
						eventElement.find("td.fc-list-item-title").append("&emsp;");
						eventElement.find("td.fc-list-item-title").append(userIcons);
					}
				}
				//if (event.location) { eventElement.find('.fc-title').append("<br/><i>" + event.location) + "</i>"; }
				eventElement.find('.fc-time').hide();
				eventElement.qtip({
					content: {
						title: event.title,
						text: "<p><b>Location:</b> " + event.location + "<br /><b>Start Time:</b> " + moment(event.start).format("h:mm A") + "<br /><b>End Time:</b> " + moment(event.end).format("h:mm A") + "<br /><b>Who's Attending:</b> " + event.users.replace(/,/g, ", ") + "</p><p><div style='float:left'><img src='img/ico/" + event.type + ".gif' alt='" + event.type + "' title='" + event.type + "' width='32' height='32' /></div><div style='float:right'><a target='_blank' href='" + event.link + "'>Full Event Info</a></div></p>"
					},
					show: {
						delay: 500
					},
					hide: {
						fixed: true
					},
					position: {
						target: 'mouse',
						adjust: {
							mouse: false
						}
					},
					style: {
						classes: 'qtip-bootstrap'
					}
				});
			}			
		});
		
	});

</script>

	body {

	}

	#calendar {
		margin: 0 auto;
	}
	
</style>
</head>
<body>

	<div id='calendar'></div>
